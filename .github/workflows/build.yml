name: Deploy Python Sul 2025 site to GitHub Pages

on:
  push:
    branches:
      - main

env:
  HUGO_VERSION: "0.148.2"
  PUBLISH_DIR: "./public"
  PUBLISH_BRANCH: "gh-pages"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Hugo
        run: |
          curl -L https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz | tar xz
          sudo mv hugo /usr/local/bin/hugo
          hugo version

      - name: Install dependencies (make, curl)
        run: sudo apt-get update && sudo apt-get install -y make curl

      - name: Build site
        run: make build

      - name: Copy CNAME
        run: |
          if [ -f CNAME ]; then
            cp CNAME ${{ env.PUBLISH_DIR }}/
          fi

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.PUBLISH_DIR }}
          publish_branch: ${{ env.PUBLISH_BRANCH }}
          commit_message: "Deploy site to GitHub Pages - ${{ github.sha }}"

      - name: Refresh GitHub Pages Cache
        if: github.ref == 'refs/heads/main'
        run: |
          curl -X POST -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pages/builds || echo "Failed to refresh GitHub Pages cache"
